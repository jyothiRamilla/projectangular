<div class="aa">
    <div class="main ">
    
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <i>  <p class="feedback-para" style="font-size: 16pt;color:blue;">Write in if you have any business proposals, queries, complaints or suggestions. We would love to hear from you!</p></i>
                         <br/>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="phone" id="email" placeholder="Phone"/>
                        </div>
                        <div class="form-group">
                            <textarea   rows="5" cols="20"class="form-input" name="phone" id="email" placeholder="Your text here"></textarea>
                        </div>
                        <div class="row">
                            <p style="margin-left:20px"> Rate Us...</p>
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
                                    <div class="stars" >
                                        <input class="star star-5" id="star-5" type="radio" name="star" />
                                        <label class="star star-5" for="star-5"></label>
                                        <input class="star star-4" id="star-4" type="radio" name="star"/>
                                        <label class="star star-4" for="star-4"></label>
                                        <input class="star star-3" id="star-3" type="radio" name="star"/>
                                        <label class="star star-3" for="star-3"></label>
                                        <input class="star star-2" id="star-2" type="radio" name="star"/>
                                        <label class="star star-2" for="star-2"></label>
                                        <input class="star star-1" id="star-1" type="radio" name="star"/>
                                        <label class="star star-1" for="star-1"></label>
                                    </div>
                                </div>
                            </div>
                            
                       
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                 </div>
            </div>
        </section>
    
    </div>
</div>
