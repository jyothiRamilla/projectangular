<div class="creditCardForm">
        <div class="heading">
            <h1>Payment</h1>
        </div>
        <div class="payment">
            <form>
                <div class="form-group owner">
                    <label for="owner">Name of the card holder</label>
                    <input type="text" class="form-control" id="owner">
                </div>
                <div class="form-group CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv"  value=""
                onkeypress="javascript:return isNumber(event)">
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" value=""
                onkeypress="javascript:return isNumber(event)">
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Expiration Date</label>
                    <select>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select>
                        <option value="16"> 2016</option>
                        <option value="17"> 2017</option>
                        <option value="18"> 2018</option>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                          <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                        <option value="25"> 2025</option>
                          <option value="26"> 2026</option>
                        <option value="27"> 2027</option>
                        <option value="28"> 2028</option>
                        <option value="29"> 2029</option>
            
            
                    </select>
                </div>
                 <div class="form-group" id="card-number-field" >
                    <label for="cardNumber">Enter the amount</label>
                    <input type="text" class="form-control" id="cardNumber"value=""
                onkeypress="javascript:return isNumber(event)" >
                </div>
    
                <div class="form-group" id="pay-now" >
                    <button type="submit" class="btn btn-default" id="confirm-purchase"  style="background-color:blue;"   >Pay</button>
                </div>
            </form>
        </div>
    </div>
